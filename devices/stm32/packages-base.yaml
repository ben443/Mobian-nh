{{- $architecture := or .architecture "armhf" -}}
{{- $device := or .device "stm32mp1" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific base packages
    packages:
      - linux-image-armmp
      - rsync
      - u-boot-menu
      - xterm
      - zram-tools

  - action: overlay
    source: overlays/common

  - action: run
    description: Disable jitterentropy service
    chroot: true
    command: systemctl disable jitterentropy.service
