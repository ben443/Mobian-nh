
{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install console packages
    packages:
      - vim
      - w3m
      - mc
      # needed by osk-sdl
      - libdirectfb-1.7-7

  - action: run
    description: Change plymouth theme to show boot messages
    chroot: true
    command: plymouth-set-default-theme details

